server:
  port: 8012
spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
        # 根据这个server-id在eureka中找到配置中心服务
        service-id: config-server
      # 配置文件名称  如果不配置则默认使用spring.application.name作为配置文件名称
      name: customname
      # 对应config server中配置文件的{label 分支}
      label: test
      # 对应config server中配置文件的{profile 环境}
      profile: prod
#服务注册
eureka:
  instance:
    hostname: equip
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:2001/eureka